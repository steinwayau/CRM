name: Deploy to Vercel
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: epg-crm/package-lock.json
        
    - name: Install Dependencies
      working-directory: epg-crm
      run: npm ci
      
    - name: Build Application
      working-directory: epg-crm
      run: npm run build
      
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./epg-crm
        vercel-args: '--prod'
        
    - name: Wait for Deployment
      run: sleep 30
      
    - name: Test Deployment
      run: |
        echo "Testing deployment..."
        curl -f https://crm-mu-black.vercel.app/api/admin/test-email || echo "API not ready yet"
        
    - name: Notify Success
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        echo "ðŸš€ Email reminder system is live at https://crm-mu-black.vercel.app" 